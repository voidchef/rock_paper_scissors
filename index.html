<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
      </div>
      <div class="container">
        <div class="textArea">
          <span class="gameStatus">Choose your weapon</span>
          <br />
          <span class="description">First to score 5 points wins the game</span>
        </div>
        <div class="playArea">
          <div class="playerSign sign">❔</div>
          <div class="computerSign sign">❔</div>
        </div>
        <div class="scoreArea">
          <div class="score">Player: <span class="playerScore">0</span></div>
          <div class="score">
            Computer: <span class="computerScore">0</span>
          </div>
        </div>
        <div class="choices">
          <button class="btn" value="rock"><div class="sign">✊</div></button>
          <button class="btn" value="paper"><div class="sign">✋</div></button>
          <button class="btn" value="scissors">
            <div class="sign">✌</div>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
